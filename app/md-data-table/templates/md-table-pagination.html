<span class="label" ng-if="showPageSelect()">{{$label['page']}}</span>

<md-select class="md-table-select" ng-if="showPageSelect()" ng-model="page" md-container-class="md-pagination-select" ng-change="onPageChange()" aria-label="Page">
  <md-option ng-repeat="num in range(pages()) track by $index" ng-value="$index + 1">{{$index + 1}}</md-option>
</md-select>

<span class="label">{{$label['rowsPerPage']}}</span>

<md-select class="md-table-select" ng-model="limit" md-container-class="md-pagination-select" aria-label="Rows" placeholder="{{options ? options[0] : 5}}">
  <md-option ng-repeat="rows in options ? options : [5, 10, 15]" ng-value="rows">{{rows}}</md-option>
</md-select>

<span class="label">{{min() + 1}} - {{max()}} {{$label['of']}} {{total}}</span>

<md-button class="md-icon-button" type="button" ng-if="showBoundaryLinks()" ng-click="first()" ng-disabled="!hasPrevious()" aria-label="First">
  <md-icon md-svg-icon="navigate-first.svg"></md-icon>
</md-button>
<md-button class="md-icon-button" type="button" ng-click="previous()" ng-disabled="!hasPrevious()" aria-label="Previous">
  <md-icon md-svg-icon="navigate-before.svg"></md-icon>
</md-button>
<md-button class="md-icon-button" type="button" ng-click="next()" ng-disabled="disableNext()" aria-label="Next">
  <md-icon md-svg-icon="navigate-next.svg"></md-icon>
</md-button>
<md-button class="md-icon-button" type="button" ng-if="showBoundaryLinks()" ng-click="last()" ng-disabled="disableNext()" aria-label="Last">
  <md-icon md-svg-icon="navigate-last.svg"></md-icon>
</md-button>
