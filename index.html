<!DOCTYPE html>
<html lang="en" ng-app="nutritionApp">

  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>md-data-table</title>
    
    <link href="dependencies/angular-material.min.css" rel="stylesheet" type="text/css"/>
    <link href="dependencies/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="icons.css" rel="stylesheet" type="text/css"/>
    <link href="app.css" rel="stylesheet" type="text/css"/>
    
  </head>

  <body layout="column">
    
    <md-toolbar>
      <div class="md-toolbar-tools" layout-align="space-between">
        <div class="md-title">Material Design Data Table</div>
      </div>
    </md-toolbar>
    
    <md-content layout="column">
      
      <md-card ng-include="'templates/nutrition-table.html'" ng-controller="nutritionController"></md-card>
      
      <footer layout="column" layout-align="end">
        <footer-content layout="row" layout-align="start center" layout-wrap>
          <div layout="row" layout-align="start center">
            <span>Made with&nbsp;</span><i class="material-icons md-18" md-primary>favorite</i><span>&nbsp;by Daniel Nagy</span>
          </div>
          <div layout="row" layout-align="start center">
            <div>Version 0.8.8</div>
            <a href="https://github.com/daniel-nagy/md-data-table" target="_blank">GitHub</a>
          </div>
        </footer-content>
      </footer>
      
    </md-content>
    
    <script type="text/javascript" src="dependencies/angular.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-animate.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-aria.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-material.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-resource.min.js"></script>
    <script type="text/javascript" src="dependencies/md-data-table.min.js"></script>
    
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts/addItemController.js"></script>
    <script type="text/javascript" src="scripts/deleteController.js"></script>
    <script type="text/javascript" src="scripts/nutritionController.js"></script>
    <script type="text/javascript" src="scripts/authorizeResource.js"></script>
    <script type="text/javascript" src="scripts/nutritionResource.js"></script>
    
  </body>
</html>
